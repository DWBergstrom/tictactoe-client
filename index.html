<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>



      <br />
      <br />
      <br />

      <div class="container">
        <div class="row">
          <div id="0" class="col-2 box game-board" data-cell-index='0'> index 0 </div>
          <div id="1" class="col-2 box game-board" data-cell-index='1'> index 1 </div>
          <div id="2" class="col-2 box game-board" data-cell-index='2'> index 2 </div>
        </div>
        <div class="row">
          <div id="3" class="col-2 box game-board" data-cell-index='3'> index 3 </div>
          <div id="4" class="col-2 box game-board" data-cell-index='4'> index 4 </div>
          <div id="5" class="col-2 box game-board" data-cell-index='5'> index 5 </div>
        </div>
        <div class="row">
          <div id="6" class="col-2 box game-board" data-cell-index='6'> index 6 </div>
          <div id="7" class="col-2 box game-board" data-cell-index='7'> index 7 </div>
          <div id="8" class="col-2 box game-board" data-cell-index='8'> index 8 </div>
        </div>
    </div>

    <br />
    <br />
    <br />

    <div>
      <button id="reset-game-board" type="button" class="btn btn-primary">Reset Game Board</button>
    </div>


    </body>
</html>
